apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "translategemma.fullname" . }}-config
  labels:
    {{- include "translategemma.labels" . | nindent 4 }}
data:
  config.yaml: |
    model:
      name: {{ .Values.config.modelSize | quote }}
      quantization: 4
    backend:
      type: {{ .Values.config.backend | quote }}
      vllm_url: "http://localhost:8000"
      ollama_url: "http://localhost:11434"
    translation:
      languages:
        {{- range .Values.config.languages }}
        - {{ . | quote }}
        {{- end }}
      mode: {{ .Values.config.outputMode | quote }}
      max_tokens: {{ .Values.config.maxTokens }}
    ui:
      show_detected_language: true
      colored_output: false
