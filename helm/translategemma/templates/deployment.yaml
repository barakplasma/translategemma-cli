apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "translategemma.fullname" . }}
  labels:
    {{- include "translategemma.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "translategemma.selectorLabels" . | nindent 6 }}
  # Use Recreate to avoid two pods competing for the model volume at start-up.
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        # Trigger rolling update when the ConfigMap changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "translategemma.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "translategemma.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: translategemma
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "translategemma.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TRANSLATEGEMMA_HOST
              value: "0.0.0.0"
            - name: TRANSLATEGEMMA_PORT
              value: "8080"
            - name: TOKENIZERS_PARALLELISM
              value: "false"
            - name: TRANSFORMERS_VERBOSITY
              value: "error"
            # Point the app at the mounted config file
            - name: TRANSLATE_CONFIG_PATH
              value: "/etc/translategemma/config.yaml"
            {{- if .Values.offline }}
            # Disable all outbound HuggingFace Hub requests in air-gapped mode
            - name: HF_HUB_OFFLINE
              value: "1"
            - name: TRANSFORMERS_OFFLINE
              value: "1"
            {{- end }}
            {{- with .Values.env.extra }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/translategemma
              readOnly: true
            - name: model-cache
              mountPath: {{ .Values.persistence.mountPath }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "translategemma.fullname" . }}-config
        - name: model-cache
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-models" (include "translategemma.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
